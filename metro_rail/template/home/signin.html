<!DOCTYPE html>
{% load static %}
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link rel="shortcut icon" href="{% static 'images/fav.png'%}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
</head>
<body>
    <!-- <div class="hero min-h-screen" style="background: rgb(80,179,136);
background: linear-gradient(90deg, rgba(80,179,136,1) 0%, rgba(103,230,174,0.8603816526610644) 100%);"> -->
    <div class="hero min-h-screen" style="background-image: url(https://i.ibb.co/47NjB4B/signinbg.jpg);">
        <div class="hero-overlay bg-opacity-10"></div>
        <div class="hero-content flex-col justify-evenly lg:flex-row z-10">
            <div class="text-center text-[#2f3542] lg:text-left lg:w-1/2">
                <h1 class="text-5xl font-bold opacity-100">Login now!</h1>
                <p class="py-6 text-2xl font-medium">A hassle-free and enjoyable way to get around. Book your
                ticket today and join us on a journey to a greener, smarter, and more beautiful city!</p>
            </div>
            <div class="card flex-shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
                <div class="card-body">
                    <div class="form-control">
                        {% if email != None %}
                            <label class="label">
                                <span class="label-text">Email</span>
                            </label>
                            <input type="email" placeholder="email" class="input input-bordered" value="{{email}}" />
                        {% else %}
                            <label class="label">
                                <span class="label-text">Email</span>
                            </label>
                            <input type="email" placeholder="email" class="input input-bordered" />
                        {% endif %}
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Password</span>
                        </label>
                        <input type="password" placeholder="password" class="input input-bordered" />
                        <label class="label">
                            <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                        </label>
                    </div>
                    <div class="form-control mt-6">
                        <button class="btn btn-success log-in-btn">
                                <span class="span-mother">
                                    <span>S</span>
                                    <span>i</span>
                                    <span>g</span>
                                    <span>n</span>
                                    <span>-</span>
                                    <span>I</span>
                                    <span>n</span>
                                </span>
                                <span class="span-mother2">
                                    <span>S</span>
                                    <span>i</span>
                                    <span>g</span>
                                    <span>n</span>
                                    <span>-</span>
                                    <span>I</span>
                                    <span>n</span>
                                </span>
                        </button>
                    </div>
                    <div class="mt-3 flex justify-between" >
                        <p>Not registered yet?</p>
                        <p><a href="{% url 'signup' %}" class="link link-success"> Create an account</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
