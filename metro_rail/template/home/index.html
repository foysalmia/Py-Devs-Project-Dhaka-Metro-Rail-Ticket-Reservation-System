<!DOCTYPE html>
{% load static %}
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link rel="shortcut icon" href="{% static 'images/fav.png'%}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
</head>
<body>
    <!-- Navbar -->
    <div class="navbar bg-white drop-shadow-lg">
        <div class="flex-1 ml-3">
            <a><img class="w-20" src="{% static 'images/logo.png'%}" alt=""></a>
        </div>
        <div class="flex-none">
            <li class="list-none mx-3"><a href="{% url 'signin' %}"><button class="btn btn-outline btn-success signin-btn-anim"><span>Sign In</span></button></a></li>
            <li class="list-none mx-3"><a href="{% url 'signup' %}"><button class="btn btn-success signup-btn-anim">Sign Up</button></a></li>    
        </div>
    </div>

    <!-- Hero Section -->
    <div class="bg-no-repeat bg-bottom bg-cover min-h-screen" style="background-image: url(https://i.ibb.co/HCf4G2L/backgroung.jpg);">
        <div class="pl-[100px] pt-[100px]">
            <h1 class="animate__animated animate__lightSpeedInRight mb-5 text-8xl text-[#2f3542] font-extrabold">Dhaka Metro Rail</h1>
            <p class="animate__animated animate__lightSpeedInLeft mb-5  text-4xl text-[#2f3542] font-bold">Travel with security & reach your destination.</p>
            <button class="btn inline-block mt-16 bg-[#2f3542] text-[#ffffff] anim-btn">
                    <span>Get Started</span>
                    <div class="top"></div>
                    <div class="left"></div>
                    <div class="bottom"></div>
                    <div class="right"></div>
            </button>
        </div>
    </div>
</body>
</html>
